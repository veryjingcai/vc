<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机摄像头扩展 - WebCam Link</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- PeerJS for WebRTC -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        .status-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 0.8rem;
            backdrop-filter: blur(4px);
            z-index: 10;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .control-btn:hover {
            background: rgba(255,255,255,0.4);
        }
        .control-btn.active {
            background: #ef4444;
            border-color: #ef4444;
        }
        .hidden {
            display: none !important;
        }
        /* 调试控制台 */
        #debug-console {
            position: absolute;
            top: 50px;
            left: 10px;
            right: 10px;
            font-family: monospace;
            color: #0f0;
            background: rgba(0,0,0,0.6);
            padding: 8px;
            font-size: 11px;
            pointer-events: none;
            z-index: 5;
            white-space: pre-wrap;
            border-radius: 4px;
            text-shadow: 1px 1px 1px #000;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm p-4 z-20">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-600 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                WebCam Link
            </h1>
            <div id="connection-status" class="text-sm text-gray-500">等待操作...</div>
        </div>
    </header>

    <!-- Warning Banner -->
    <div id="https-warning" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4" role="alert">
        <div class="container mx-auto">
            <p class="font-bold">浏览器限制提示</p>
            <p class="text-sm">如果摄像头无法启动，请确认您使用的是 HTTPS 协议或 localhost。如果是在局域网 IP 访问，请在 Chrome 中开启 <code class="bg-yellow-200 px-1 rounded">unsafely-treat-insecure-origin-as-secure</code>。</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 flex flex-col items-center justify-center">

        <!-- Step 1: Mode Selection -->
        <div id="mode-selection" class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full text-center space-y-6">
            <h2 class="text-2xl font-bold text-gray-800">选择设备角色</h2>
            
            <div class="grid grid-cols-1 gap-4">
                <button onclick="startCameraMode()" class="group relative flex items-center justify-center p-4 border-2 border-indigo-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition-all duration-200">
                    <div class="flex items-center gap-4">
                        <div class="bg-indigo-100 p-3 rounded-full group-hover:bg-indigo-200 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                        <div class="text-left">
                            <div class="font-bold text-gray-800">我是手机 (摄像头)</div>
                            <div class="text-xs text-gray-500">点击开启采集模式</div>
                        </div>
                    </div>
                </button>

                <button onclick="startMonitorMode()" class="group relative flex items-center justify-center p-4 border-2 border-emerald-100 rounded-xl hover:border-emerald-500 hover:bg-emerald-50 transition-all duration-200">
                    <div class="flex items-center gap-4">
                        <div class="bg-emerald-100 p-3 rounded-full group-hover:bg-emerald-200 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <div class="text-left">
                            <div class="font-bold text-gray-800">我是电脑 (接收端)</div>
                            <div class="text-xs text-gray-500">点击开启监视模式</div>
                        </div>
                    </div>
                </button>
            </div>
        </div>

        <!-- Step 2: Camera Mode UI -->
        <div id="camera-ui" class="hidden w-full max-w-4xl flex flex-col items-center space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md text-center">
                <h3 class="text-lg font-bold text-gray-800 mb-2">设备就绪</h3>
                <p class="text-sm text-gray-500 mb-4">请使用电脑端输入下方ID</p>
                
                <div class="bg-gray-100 p-4 rounded-lg mb-4 font-mono text-xl tracking-wider select-all cursor-pointer" onclick="copyToClipboard(this.innerText)">
                    <span id="my-peer-id">生成中...</span>
                </div>
                
                <div class="flex flex-col items-center gap-2">
                     <div id="qrcode" class="p-2 bg-white border border-gray-200 rounded-lg"></div>
                     <p id="audio-status-msg" class="text-xs text-red-500 font-bold hidden">⚠️ 麦克风不可用，仅视频模式</p>
                </div>
            </div>

            <div class="video-container">
                <div class="status-badge flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse" id="camera-status-dot"></div>
                    <span id="camera-status-text">本地预览</span>
                </div>
                <video id="local-video" autoplay playsinline muted></video>
                <div class="controls">
                    <button class="control-btn" onclick="switchCamera()" id="btn-switch" title="切换前后置">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                    <button class="control-btn active" onclick="location.reload()" title="关闭">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Step 3: Monitor Mode UI -->
        <div id="monitor-ui" class="hidden w-full max-w-4xl flex flex-col items-center space-y-6">
            <div id="connect-form" class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md text-center space-y-4">
                <h3 class="text-lg font-bold text-gray-800">建立连接</h3>
                <input type="text" id="remote-peer-id" placeholder="输入手机显示的ID" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 uppercase text-center text-lg tracking-widest">
                <button onclick="connectToPeer()" class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium transition-colors shadow-lg">
                    开始接收画面
                </button>
            </div>

            <div id="monitor-video-wrapper" class="hidden w-full">
                <div class="video-container">
                    <div class="status-badge flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-emerald-500" id="monitor-status-dot"></div>
                        <span id="monitor-status-text">等待数据...</span>
                    </div>
                    
                    <!-- Debug Console Overlay -->
                    <div id="debug-console">系统初始化...</div>
                    
                    <video id="remote-video" autoplay playsinline muted></video>
                    
                    <div class="controls">
                        <button class="control-btn" onclick="toggleRemoteAudio()" id="btn-remote-audio" title="开启/关闭声音">
                            <svg id="icon-remote-audio-off" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                            </svg>
                            <svg id="icon-remote-audio-on" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                            </svg>
                        </button>
                        <button class="control-btn" onclick="toggleFullscreen()" title="全屏">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                            </svg>
                        </button>
                        <button class="control-btn active" onclick="location.reload()" title="断开">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        // --- Config ---
        // 使用更多 STUN 服务器增加穿透成功率
        const PEER_CONFIG = {
            debug: 2,
            config: {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' },
                    { urls: 'stun:stun4.l.google.com:19302' },
                    { urls: 'stun:global.stun.twilio.com:3478' }
                ]
            }
        };

        // --- Variables ---
        let peer = null;
        let localStream = null;
        let currentCall = null;
        let currentFacingMode = 'environment';
        const debugEl = document.getElementById('debug-console');

        // --- UI Helpers ---
        function log(msg) {
            console.log(msg);
            const time = new Date().toLocaleTimeString();
            if(debugEl) debugEl.innerText = `[${time}] ${msg}\n` + debugEl.innerText.substring(0, 200);
        }

        function showToast(message) {
            const el = document.createElement('div');
            el.className = 'fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg z-50';
            el.innerText = message;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => showToast('ID 已复制'));
        }

        // --- Initialization ---
        function initPeer(role) {
            const id = Math.random().toString(36).substr(2, 6).toUpperCase();
            peer = new Peer(id, PEER_CONFIG);

            peer.on('open', (id) => {
                log('P2P服务已启动 ID: ' + id);
                if (role === 'camera') {
                    document.getElementById('my-peer-id').innerText = id;
                    new QRCode(document.getElementById("qrcode"), {
                        text: location.href.split('?')[0] + '?connect=' + id,
                        width: 128, height: 128
                    });
                    // 启动摄像头
                    startLocalStream();
                } else {
                    // 监视端如果 URL 有参数自动填入
                    const params = new URLSearchParams(location.search);
                    if(params.get('connect')) document.getElementById('remote-peer-id').value = params.get('connect');
                }
            });

            peer.on('call', (call) => {
                if (role === 'camera') {
                    log('收到连接请求，正在接听...');
                    // 即使 localStream 只有视频没有音频，这里也会发送
                    call.answer(localStream);
                    currentCall = call;
                    document.getElementById('camera-status-text').innerText = "正在传输";
                    document.getElementById('camera-status-dot').className = "w-2 h-2 rounded-full bg-green-500 animate-pulse";
                    
                    call.on('close', () => {
                        log('连接已断开');
                        document.getElementById('camera-status-text').innerText = "等待连接";
                        document.getElementById('camera-status-dot').className = "w-2 h-2 rounded-full bg-red-500 animate-pulse";
                    });
                    
                    call.on('error', (err) => log('通话错误: ' + err));
                }
            });

            peer.on('error', (err) => {
                log('PeerJS错误: ' + err.type);
                alert('连接错误: ' + err.type);
            });
        }

        // --- Camera Functions ---
        async function startLocalStream() {
            const videoConstraints = {
                facingMode: currentFacingMode,
                width: { ideal: 1280 },
                height: { ideal: 720 }
            };

            try {
                log('尝试启动高清视频+音频...');
                localStream = await navigator.mediaDevices.getUserMedia({ video: videoConstraints, audio: true });
                log('成功: 高清视频+音频');
            } catch (err) {
                log('警告: 默认模式失败 (' + err.name + ')，尝试仅视频模式...');
                try {
                    // 降级策略：彻底放弃音频，只请求视频
                    localStream = await navigator.mediaDevices.getUserMedia({ video: videoConstraints, audio: false });
                    log('成功: 仅视频模式 (无音频)');
                    showToast('麦克风不可用，已切换至仅画面模式');
                    document.getElementById('audio-status-msg').classList.remove('hidden');
                } catch (err2) {
                    log('严重错误: 无法访问摄像头');
                    alert('无法启动摄像头，请检查权限。错误: ' + err2.name);
                    return;
                }
            }

            document.getElementById('local-video').srcObject = localStream;
            
            // 如果已经在通话中，替换轨道
            if (currentCall && currentCall.peerConnection) {
                 const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
                 if (sender) sender.replaceTrack(localStream.getVideoTracks()[0]);
            }
        }

        function switchCamera() {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startLocalStream();
        }

        // --- Monitor Functions ---
        function connectToPeer() {
            const targetId = document.getElementById('remote-peer-id').value.trim();
            if (!targetId) return alert('请输入ID');

            document.getElementById('connect-form').classList.add('hidden');
            document.getElementById('monitor-video-wrapper').classList.remove('hidden');
            log('正在呼叫: ' + targetId + ' ...');

            const call = peer.call(targetId, null);
            currentCall = call;

            call.on('stream', (stream) => {
                log('收到流数据! ID: ' + stream.id);
                const v = document.getElementById('remote-video');
                v.srcObject = stream;
                
                // 关键：先静音播放，防止被拦截
                v.muted = true; 
                
                v.onloadedmetadata = () => {
                    log(`视频元数据加载: ${v.videoWidth}x${v.videoHeight}`);
                    if(v.videoWidth === 0) log('警告: 分辨率为0，可能是网络黑屏');
                };

                const p = v.play();
                if (p !== undefined) {
                    p.then(() => log('播放成功 (静音中)'))
                     .catch(e => log('自动播放失败: ' + e));
                }
                
                document.getElementById('monitor-status-text').innerText = "已连接";
            });

            call.on('close', () => {
                alert('连接断开');
                location.reload();
            });
            
            call.on('error', (err) => log('通话层错误: ' + err));
        }

        function toggleRemoteAudio() {
            const v = document.getElementById('remote-video');
            v.muted = !v.muted;
            
            document.getElementById('icon-remote-audio-off').classList.toggle('hidden', !v.muted);
            document.getElementById('icon-remote-audio-on').classList.toggle('hidden', v.muted);
            
            if(!v.muted) {
                log('尝试开启声音...');
                v.play(); // 再次触发播放
            } else {
                log('已静音');
            }
        }

        function toggleFullscreen() {
            const el = document.getElementById('monitor-video-wrapper');
            if (!document.fullscreenElement) el.requestFullscreen().catch(e => log(e));
            else document.exitFullscreen();
        }

        // --- Entry Points ---
        function startCameraMode() {
            document.getElementById('mode-selection').classList.add('hidden');
            document.getElementById('camera-ui').classList.remove('hidden');
            initPeer('camera');
        }

        function startMonitorMode() {
            document.getElementById('mode-selection').classList.add('hidden');
            document.getElementById('monitor-ui').classList.remove('hidden');
            initPeer('monitor');
        }
        
        // Check HTTPS
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            document.getElementById('https-warning').classList.remove('hidden');
        }
        
        // Check URL param
        window.addEventListener('DOMContentLoaded', () => {
            if (new URLSearchParams(location.search).has('connect')) startMonitorMode();
        });

    </script>
</body>
</html>
